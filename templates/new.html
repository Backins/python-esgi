{% extends "layout.html" %}
{% block body %}
  <h2>New Todo Item</h2>
  <form action="" method=post>
    <p>
      Id:
      <input type=text name=id value="{{ request.form.id }}">
    <p>Name:
    <p><textarea name=name rows=10 cols=40>{{ request.form.name }}</textarea>
    <p>
      <input type=submit value="Create entry">
      <a href="{{ url_for('show_all') }}">Back to list</a>
  </form>
{% endblock %}
